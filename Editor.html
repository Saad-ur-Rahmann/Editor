<!doctype html>

<html lang="en">

<head>


    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- css link -->

    <link rel="stylesheet" href="style.css">

    <title>Editor Project</title>

</head>

<body>

    <div class="container">

        <div class="left">
            <label><i class="fa-brands fa-html5" style="color:orangered;"></i>&nbsp;HTML</label>
          
            <textarea id="html-code" onkeyup="run()"></textarea>


            <label><i class="fa-brands fa-css3-alt" style="color:cadetblue"></i>&nbsp;CSS</label>
            
            <textarea id="css-code" onkeyup="run()"></textarea>


            <label><i class="fa-brands fa-square-js" style="color:yellow"></i>&nbsp;JS</label>
           
            <textarea id="javascript-code" onkeyup="run()"></textarea>


        </div>
        <div class="right">

            <label><i class="fa-solid fa-play"></i>&nbsp;OutPut</label>

            <iframe id="output"></iframe>
        </div>

    </div>


    <script>

        function run() {

            let htmlcode = document.getElementById("html-code").value;
           
            let csscode = document.getElementById("css-code").value;
           
            let jscode = document.getElementById("javascript-code").value;
           
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";

            output.contentWindow.eval(jscode)

        }


    </script>
</body>

</html>
